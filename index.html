<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirMag Groq - Психологический Портрет</title>
    <style>
        :root {
            --bg-color: #0f0f14;
            --surface-color: #1a1a20;
            --border-color: #333;
            --accent-color: #c7a87b; /* Mystical Gold */
            --accent-glow: rgba(199, 168, 123, 0.15);
            --text-main: #e5e5e5;
            --text-muted: #9ca3af;
            --error-bg: rgba(127, 29, 29, 0.2);
            --error-text: #fca5a5;
            
            --font-serif: 'Georgia', 'Times New Roman', serif;
            --font-sans: system-ui, -apple-system, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-sans);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        /* Typography */
        h1, h2, h3 {
            font-family: var(--font-serif);
            color: var(--accent-color);
            margin: 0;
            font-weight: 400;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: inline-block;
            border: 1px solid rgba(199, 168, 123, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.8rem;
            color: var(--accent-color);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 1.5rem;
            background: rgba(199, 168, 123, 0.05);
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            letter-spacing: 1px;
            text-shadow: 0 0 20px var(--accent-glow);
            background: linear-gradient(to right, #eaddcf, #c7a87b, #eaddcf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 300;
        }

        /* Form Card */
        .card {
            background: var(--surface-color);
            border: 1px solid rgba(199, 168, 123, 0.2);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        .card:focus-within {
            border-color: rgba(199, 168, 123, 0.5);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 15px var(--accent-glow);
        }

        label {
            display: block;
            font-family: var(--font-serif);
            color: var(--accent-color);
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        textarea {
            width: 100%;
            height: 160px;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 1rem;
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        textarea::placeholder {
            color: #555;
        }

        button {
            display: block;
            width: 100%;
            margin-top: 2rem;
            padding: 1.2rem;
            background: linear-gradient(135deg, #8a7040 0%, #c7a87b 100%);
            border: none;
            border-radius: 6px;
            color: #1a0f00;
            font-family: var(--font-serif);
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            box-shadow: 0 4px 15px rgba(199, 168, 123, 0.2);
        }

        button:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            filter: grayscale(1);
        }

        /* Results Section */
        #result-section {
            display: none;
            margin-top: 4rem;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #result-section.visible {
            display: grid;
            opacity: 1;
            gap: 3rem;
        }

        @media (min-width: 768px) {
            #result-section.visible {
                grid-template-columns: 2fr 3fr;
                align-items: start;
            }
        }

        .tarot-frame {
            position: relative;
            background: #000;
            padding: 12px;
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 0 30px var(--accent-glow);
            transform: perspective(1000px) rotateY(0deg);
            transition: transform 0.5s;
        }

        .tarot-frame:hover {
            transform: perspective(1000px) rotateY(2deg);
        }

        .tarot-frame img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
            border: 1px solid #333;
        }

        .card-title {
            text-align: center;
            margin-top: 1rem;
            font-family: var(--font-serif);
            color: var(--accent-color);
            font-size: 1.5rem;
            letter-spacing: 1px;
        }

        .interpretation-box {
            color: var(--text-main);
        }

        .interpretation-header {
            font-family: var(--font-serif);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 1px solid rgba(199, 168, 123, 0.2);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .interpretation-text {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-line;
            font-weight: 300;
        }

        /* Overlay & Spinner */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 20, 0.9);
            backdrop-filter: blur(8px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 2px solid transparent;
            border-top-color: var(--accent-color);
            border-right-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 15px var(--accent-glow);
            margin-bottom: 2rem;
        }

        .loading-text {
            font-family: var(--font-serif);
            color: var(--accent-color);
            letter-spacing: 3px;
            font-size: 1.2rem;
            text-transform: uppercase;
            animation: pulse 2s infinite ease-in-out;
        }

        /* Error Message */
        .error-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 6px;
            background: var(--error-bg);
            border: 1px solid var(--error-text);
            color: var(--error-text);
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
        }

        /* Decorations */
        .decorative-line {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            opacity: 0.3;
            margin: 3rem 0;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0"
  }
}
</script>
</head>
<body>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
        <div class="loading-text">Groq ищет ответы...</div>
        <div style="margin-top: 10px; color: #666; font-size: 0.9rem;">Генерация образа Flux.2 Pro</div>
    </div>

    <!-- Main Content -->
    <div class="container">
        
        <header>
            <div class="logo">✦ MIRMAG GROQ ✦</div>
            <h1>ПСИХОЛОГИЧЕСКИЙ ПОРТРЕТ</h1>
            <p class="subtitle">Искусственный интеллект проанализирует ваше состояние через призму Юнгианских архетипов и создаст уникальную карту Таро.</p>
        </header>

        <div class="card">
            <label for="userInput">Опишите ваше текущее состояние</label>
            <textarea id="userInput" placeholder="Что вас тревожит? О чем вы мечтаете? Какие эмоции вы испытываете прямо сейчас?"></textarea>
            
            <div id="errorMessage" class="error-message">
                <span style="font-size: 1.2rem;">⚠</span>
                <span id="errorText">Произошла ошибка</span>
            </div>

            <button id="submitBtn">Получить Ответ</button>
        </div>

        <div class="decorative-line"></div>

        <div id="result-section">
            <!-- Left: Image -->
            <div class="tarot-frame">
                <img id="resultImage" src="" alt="Сгенерированная карта">
                <h3 id="cardName" class="card-title"></h3>
            </div>

            <!-- Right: Text -->
            <div class="interpretation-box">
                <div class="interpretation-header">Интерпретация Архетипа</div>
                <div id="interpretationText" class="interpretation-text"></div>
                
                <div style="margin-top: 2rem; font-size: 0.8rem; color: #555; text-align: center;">
                    Сгенерировано AI • Groq Llama 3 • Flux.2 Pro
                </div>
            </div>
        </div>

    </div>

    <script>
        // DOM Elements
        const submitBtn = document.getElementById('submitBtn');
        const userInput = document.getElementById('userInput');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const resultSection = document.getElementById('result-section');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        const resultImage = document.getElementById('resultImage');
        const cardName = document.getElementById('cardName');
        const interpretationText = document.getElementById('interpretationText');

        // Event Listener
        submitBtn.addEventListener('click', handleAnalyze);

        async function handleAnalyze() {
            const text = userInput.value.trim();
            if (!text) return;

            // Reset UI
            errorMessage.style.display = 'none';
            resultSection.classList.remove('visible');
            
            // Show Loading
            loadingOverlay.classList.add('active');
            submitBtn.disabled = true;

            try {
                // API Request
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userInput: text })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Ошибка соединения с сервером');
                }

                // Update Data
                resultImage.src = data.image_url;
                cardName.textContent = data.card_name;
                interpretationText.textContent = data.interpretation;

                // Wait for image to load before showing
                resultImage.onload = () => {
                    loadingOverlay.classList.remove('active');
                    resultSection.classList.add('visible');
                    submitBtn.disabled = false;
                    
                    // Smooth scroll to result
                    resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
                };

                // Fallback if image load hangs
                setTimeout(() => {
                    if (loadingOverlay.classList.contains('active')) {
                        loadingOverlay.classList.remove('active');
                        resultSection.classList.add('visible');
                        submitBtn.disabled = false;
                    }
                }, 5000);

            } catch (err) {
                console.error(err);
                loadingOverlay.classList.remove('active');
                submitBtn.disabled = false;
                errorText.textContent = err.message || 'Произошла непредвиденная ошибка';
                errorMessage.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
