<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirMag Groq | Психологический Портрет</title>
    <style>
        :root {
            --color-bg: #0f0f14;
            --color-surface: #1a1a20;
            --color-primary: #c7a87b;
            --color-primary-dim: #8a7040;
            --color-text: #e5e5e5;
            --color-text-muted: #9ca3af;
            --color-border: #333333;
            --color-error: #ef4444;
            
            --font-main: 'Georgia', 'Times New Roman', serif;
            --font-fallback: system-ui, -apple-system, sans-serif;
            
            --radius: 8px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        /* Reset & Base */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-fallback);
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Typography overrides */
        h1, h2, h3, h4, button, label, .brand {
            font-family: var(--font-main);
        }

        /* Layout */
        .app-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
            /* Ensure header is always visible */
            display: block; 
            opacity: 1; 
        }

        .brand {
            display: inline-block;
            color: var(--color-primary);
            border: 1px solid var(--color-primary-dim);
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 2.5rem;
            line-height: 1.2;
            margin: 0 0 16px 0;
            /* Fallback color for older browsers */
            color: var(--color-primary); 
            background: linear-gradient(to right, #e5e5e5, var(--color-primary), #e5e5e5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Form Area */
        .input-card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            position: relative;
        }

        label {
            display: block;
            color: var(--color-primary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--color-border);
            border-radius: 4px;
            color: var(--color-text);
            padding: 16px;
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            outline: none;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        textarea:focus {
            border-color: var(--color-primary);
        }

        button.primary-btn {
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            background: linear-gradient(135deg, var(--color-primary-dim), var(--color-primary));
            color: #1a0f00;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }

        button.primary-btn:hover {
            opacity: 0.9;
        }
        
        button.primary-btn:active {
            transform: scale(0.99);
        }

        button.primary-btn:disabled {
            filter: grayscale(1);
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Result Section */
        .result-container {
            display: none; /* Controlled by JS */
            flex-direction: column;
            gap: 30px;
            animation: fadeIn 0.8s ease-out;
        }
        
        @media (min-width: 768px) {
            .result-container {
                flex-direction: row;
                align-items: start;
            }
        }

        .card-visual {
            flex: 2;
            border: 1px solid var(--color-primary-dim);
            padding: 10px;
            border-radius: 8px;
            background: #000;
            box-shadow: 0 0 20px rgba(199, 168, 123, 0.1);
        }

        .card-visual img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            background-color: #111;
            min-height: 300px;
        }

        .card-visual h3 {
            text-align: center;
            color: var(--color-primary);
            margin: 15px 0 5px 0;
            font-size: 1.4rem;
        }

        .card-text {
            flex: 3;
            color: var(--color-text);
        }

        .interpretation-content {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            color: #d4d4d4;
        }
        
        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            margin: 40px 0;
        }

        /* Overlay */
        .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 15, 20, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loader-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(199, 168, 123, 0.3);
            border-top-color: var(--color-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-msg {
            color: var(--color-primary);
            font-family: var(--font-main);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 1rem;
        }

        /* Error */
        .error-box {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            font-size: 0.95rem;
        }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0"
  }
}
</script>
</head>
<body>

    <!-- Loading Screen -->
    <div id="loader" class="loader-overlay">
        <div class="spinner"></div>
        <div class="loading-msg">Генерация Портрета...</div>
    </div>

    <div class="app-container">
        
        <header>
            <div class="brand">✦ MirMag Groq ✦</div>
            <h1>Психологический Портрет</h1>
            <p class="subtitle">Искусственный интеллект проанализирует ваше состояние через призму Юнгианских архетипов.</p>
        </header>

        <!-- Input Section -->
        <div class="input-card">
            <label for="stateInput">Опишите ваше состояние</label>
            <textarea id="stateInput" placeholder="О чем вы думаете? Что вас беспокоит?"></textarea>
            
            <div id="errorBox" class="error-box"></div>

            <button id="sendBtn" class="primary-btn">Получить Ответ</button>
        </div>

        <div class="divider"></div>

        <!-- Result Section -->
        <div id="resultArea" class="result-container">
            <div class="card-visual">
                <img id="tarotImg" src="" alt="Tarot Card">
                <h3 id="cardTitle"></h3>
            </div>
            <div class="card-text">
                <h4 style="color: var(--color-text-muted); text-transform: uppercase; letter-spacing: 1px; margin-top: 0;">Толкование</h4>
                <div id="interpretation" class="interpretation-content"></div>
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sendBtn = document.getElementById('sendBtn');
            const stateInput = document.getElementById('stateInput');
            const resultArea = document.getElementById('resultArea');
            const loader = document.getElementById('loader');
            const errorBox = document.getElementById('errorBox');
            
            const tarotImg = document.getElementById('tarotImg');
            const cardTitle = document.getElementById('cardTitle');
            const interpretation = document.getElementById('interpretation');

            sendBtn.addEventListener('click', async () => {
                const text = stateInput.value.trim();
                if (!text) return;

                // Reset UI
                errorBox.style.display = 'none';
                resultArea.style.display = 'none';
                
                // Show Loader
                loader.classList.add('active');
                sendBtn.disabled = true;

                try {
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ userInput: text })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Ошибка сервера');
                    }

                    // Populate Data
                    tarotImg.src = data.image_url;
                    cardTitle.textContent = data.card_name;
                    interpretation.textContent = data.interpretation;

                    // Image Load Handler
                    tarotImg.onload = () => {
                        loader.classList.remove('active');
                        resultArea.style.display = 'flex';
                        // Scroll to result on small screens
                        if (window.innerWidth < 768) {
                            resultArea.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }
                        sendBtn.disabled = false;
                    };

                    // Fallback if image fails to load event (5s timeout)
                    setTimeout(() => {
                        if (loader.classList.contains('active')) {
                            loader.classList.remove('active');
                            resultArea.style.display = 'flex';
                            sendBtn.disabled = false;
                        }
                    }, 5000);

                } catch (err) {
                    console.error(err);
                    loader.classList.remove('active');
                    sendBtn.disabled = false;
                    errorBox.textContent = err.message || 'Произошла непредвиденная ошибка';
                    errorBox.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
